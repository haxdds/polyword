<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyWord - PDF Translation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">PolyWord</h1>
            <p class="text-gray-600">Upload, translate, and refine your PDF documents</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Upload Section -->
            <div id="upload-section" class="mb-8">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" id="file-input" accept=".pdf" class="hidden">
                    <label for="file-input" class="cursor-pointer">
                        <div class="text-gray-600 mb-4">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <p class="text-lg text-gray-600">Click to select a PDF file</p>
                        <p class="text-sm text-gray-500 mt-2">or drag and drop</p>
                    </label>
                </div>
                <div id="file-info" class="mt-4 hidden">
                    <p class="text-sm text-gray-600">Selected file: <span id="file-name" class="font-medium"></span></p>
                </div>
                <button id="upload-button" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors hidden">
                    Upload and Process
                </button>
            </div>

            <!-- Processing Status -->
            <div id="processing-status" class="hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="text-gray-600">Processing your document...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Results</h2>
                <div class="space-y-4">
                    <div class="result-item">
                        <h3 class="text-lg font-medium text-gray-700">Original Text</h3>
                        <button class="download-btn" data-type="original">Download</button>
                    </div>
                    <div class="result-item">
                        <h3 class="text-lg font-medium text-gray-700">Translated Text</h3>
                        <button class="download-btn" data-type="translated">Download</button>
                    </div>
                    <div class="result-item">
                        <h3 class="text-lg font-medium text-gray-700">Refined Text</h3>
                        <button class="download-btn" data-type="refined">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
